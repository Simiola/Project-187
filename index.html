<!DOCTYPE html>

<html>

    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;" >
        <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;" >
            <a-assets>
                <a-asset-item id = 'PortfolioCard' src = './assets/PortfolioCard/scene.png' ></a-asset-item>
            </a-assets>
            <a-marker preset = 'hiro' >
                <a-entity gltf-model="#PortfolioCard" scale="5 5 5"  position="-2.5 0 0.5" animation-mixer ></a-entity>
            </a-marker>
        </a-scene>
    </body>

</html>
